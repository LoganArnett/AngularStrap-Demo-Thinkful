<!DOCTYPE html>
<html lang="en" ng-app="angularStrAPP">
<head>
  <meta charset="UTF-8">
  <title>AngularStrap</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- AngularStraps custom css -->
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/libs.min.css">
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/docs.min.css">
  <!-- END AngularStrap custom css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainCtrl as app">

  <header class="jumbotron">
    <h1>Welcome to {{app.name}}</h1>
  </header>


  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
